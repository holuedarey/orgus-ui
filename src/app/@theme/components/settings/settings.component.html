<div style="width: 100vw;">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 mx-auto">
                <nb-card class="xyz-in" xyz="fade down delay-2">
                    <nb-card-header class="font-weight-bold">
                        <div class="row">
                            <div class="col">SETTINGS</div>
                            <div class="col ml-auto text-right">
                                <button (click)="close()" class="p-1" nbButton ghost>
                                    <nb-icon icon="close"></nb-icon>
                                </button>
                            </div>
                        </div>
                    </nb-card-header>
                    <nb-card-body class="mb-3 px-0">
                        <nb-tabset fullWidth>
                            <nb-tab tabTitle="Profile">
                                <nb-user class="mt-2 mb-3" size="large" name="{{user.firstName}} {{user.lastName}}">
                                </nb-user>
                                <nb-list>
                                    <nb-list-item class="px-0">
                                        <div class="col col-lg-4">role:</div>
                                        <div class="col">{{roleMap.get(user.ssoRole)}}</div>
                                    </nb-list-item>
                                    <nb-list-item class="px-0">
                                        <div class="col col-lg-4">email:</div>
                                        <div class="col text-break">{{user.email}}</div>
                                    </nb-list-item>
                                    <nb-list-item class="px-0">
                                        <div class="col col-lg-4">Phone Number:</div>
                                        <div class="col text-break">{{user.phoneNumber}}</div>
                                    </nb-list-item>
                                </nb-list>
                            </nb-tab>
                            <nb-tab tabTitle="Preferences">
                                <div class="row mt-3">
                                    <div class="col-12">
                                        <p class="subtitle-2">Theme Settings</p>
                                    </div>
                                    <div class="col-12 ">
                                        <div class="row">
                                            <div class="col align-self-center mr-auto">
                                                <span>Turn {{isDarkTheme ? 'off' : 'on'}} Dark Mode</span>
                                            </div>
                                            <div class="col-auto">
                                                <nb-toggle [checked]="isDarkTheme" status="primary"
                                                    (checkedChange)="onThemeChange($event)"></nb-toggle>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </nb-tab>
                        </nb-tabset>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </div>
</div>
