<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo font-weight-bold" href="#" (click)="navigateHome()">Argus</a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action nbTooltip="Global Search" nbTooltipPlacement="bottom" nbTooltipStatus="basic" class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action (click)="fullscreenLayout()" nbTooltip="Fullscreen Mode" nbTooltipPlacement="bottom" nbTooltipStatus="basic" class="control-item"
      icon="expand-outline"></nb-action>
    <nb-action class="control-item" icon="external-link-outline" nbTooltip="Fullscreen Mode"
      nbTooltipPlacement="bottom" nbTooltipStatus="basic"></nb-action>
    <nb-action class="control-item" icon="bell-outline" nbTooltip="Notifications" nbTooltipPlacement="bottom" nbTooltipStatus="basic">
    </nb-action>
    <nb-action class="user-action" *nbIsGranted="['read', 'pages:dashboard']">
      <nb-user [nbContextMenu]="userMenu" nbContextMenuTag="user-menu" [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="''">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
