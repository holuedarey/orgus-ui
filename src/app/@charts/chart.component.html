<ng-container [ngSwitch]="chartId">
    <app-doughnut-chart [data]="data" [config]="config" [chartId]="chartId" *ngSwitchCase="'doughnut'">
    </app-doughnut-chart>

    <app-line-chart [data]="data" [config]="config" [chartId]="chartId" *ngSwitchCase="'line'">
    </app-line-chart>

    <app-pie-chart [data]="data" [config]="config" [chartId]="chartId" *ngSwitchCase="'pie'">
    </app-pie-chart>
</ng-container>
