<nb-card>
    <nb-card-header *ngIf="title">
        <div class="col p-0">
            {{title}}
            <nb-spinner *ngIf="title && isLoading" status="primary" class="header-spinner ml-auto" message="">
            </nb-spinner>
        </div>
    </nb-card-header>
    <nb-card-body class="my-3">
        <div class="row" *ngIf="(!title) && isLoading">
            <div class="col-12 mb-4">
                <p class="p-3 m-0">
                    <nb-spinner status="primary" class="header-spinner ml-auto" message=""></nb-spinner>
                </p>
            </div>
        </div>
        <ng-content></ng-content>
        <ng2-smart-table style="display: block;" (edit)="onEdit($event)" [source]="source" [settings]="settings">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
